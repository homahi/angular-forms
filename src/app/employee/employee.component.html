<div class="container">
  <h1>社員登録</h1>
  <form>
    <div>
      <label for="">名前</label>
      <div><input type="text" placeholder="名前" id="name" required></div>
    </div>
    <div>
      <label for="">部署</label>
      <div>
        <select id="department" placeholder="部署" required>
          <option *ngFor="let department of departments" [value]="department">{{department}}</option>
        </select>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
